<!doctype html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/color-thief.js"></script>
<script>
$(document).ready(function() {
    $("#source").on("load", function() {
        var img = document.getElementById("source");
        setCanvas(img);
    });
    function setCanvas(img) {
        var canvas = document.getElementById("canvasSource");
        var imgWidth = img.width;
        var imgHeight = img.height;
        canvas.width = imgWidth;
        canvas.height = imgHeight;
        canvas.getContext('2d').drawImage(img, 0, 0, imgWidth, imgHeight);
        getPixelColors(canvas);
    }
    function getPixelColors(canvas) {
        var count = 0;
        for (var x = 0; x < canvas.width; x = x + 3) {
            for (var y = 0; y < canvas.height; y = y + 3) {
                var pixelData = canvas.getContext('2d').getImageData(x, y, 1, 1).data;
                var rgb = [pixelData[0], pixelData[1], pixelData[2]];
                console.log(rgb);
                console.log(++count);
            }
        }
    }
});
</script>
</head>
<body>
Image we want to create a mosaic in:
<img id="source" src="img/fb.png" crossOrigin="">
<br>
<canvas id="canvasSource"></canvas>
<br>
<div id="blank"></div>
</body>
</html>
